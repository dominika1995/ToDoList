<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</head>
<body>

<div id="container" class="list">
    <h2 class="list__header">ToDoList <i class="fa fa-plus"></i></h2>
    <input class="list__input" type="text" value="Add new ToDO"/>
    <ul class="list__items">

        <li class="list__item">
            <span class="list__items--trash">
            <i class="fa fa-trash"></i>
            </span>
            <span class="list__items--text">One</span>
        </li>
        <li class="list__item">
            <span class=" list__items--trash">
            <i class="fa fa-trash"></i>
            </span>
            <span class="list__items--text">Two</span>
        </li>
        <li class="list__item">
            <span class=" list__items--trash">
            <i class="fa fa-trash"></i>
            </span>
            <span class="list__items--text">Three</span>
        </li>

      <!--  <li class="list__item"><i class="fa fa-trash list__items--trash"></i>Two</li>
        <li class="list__item"><i class="fa fa-trash list__items--trash"></i>Three</li>-->
    </ul>

</div>


</body>
<script type="text/javascript" src="script.min.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</html>
